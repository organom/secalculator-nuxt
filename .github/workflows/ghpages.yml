name: GHPages
on: [push]

jobs:
  prepare:
    timeout-minutes: 5
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Build
        run: |
          npm install
          npm run lint
          npm run build
          npm run generate
      - name: Deploy
        run: |
          npm run deploy

