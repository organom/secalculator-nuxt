name: GHPages
on: [push]

jobs:
  prepare:
    timeout-minutes: 5
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Build
        run: |
          npm install -g yarn
          yarn install
          yarn lint
          yarn build
          yarn generate
      - name: Deploy
        run: |
          yarn deploy

